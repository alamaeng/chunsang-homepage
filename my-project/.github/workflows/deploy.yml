name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Debug - List build output
        run: |
          echo "=== Build output structure ==="
          ls -la out/ || echo "out directory not found"
          ls -la out/chunsang-homepage/ 2>/dev/null || echo "chunsang-homepage subdirectory not found"
          find out -name "index.html" -type f || echo "index.html not found"

      - name: Move files to root
        run: |
          if [ -d "out/chunsang-homepage" ]; then
            echo "Moving files from out/chunsang-homepage to out/"
            cp -r out/chunsang-homepage/. out/
            rm -rf out/chunsang-homepage
            echo "Files moved successfully"
          else
            echo "No chunsang-homepage subdirectory found, files should already be in root"
          fi
          echo "=== Final structure ==="
          ls -la out/ | head -20
          find out -name "index.html" -type f

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

