name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          SKIP_ENV_VALIDATION: true

      - name: Verify and prepare build output
        run: |
          echo "=== Checking build output ==="
          pwd
          ls -la
          
          if [ ! -d "out" ]; then
            echo "ERROR: out directory not found!"
            echo "Checking if .next directory exists:"
            ls -la .next/ 2>/dev/null || echo ".next directory not found"
            exit 1
          fi
          
          echo "✓ out directory exists"
          echo ""
          echo "=== Full directory structure ==="
          ls -la out/
          echo ""
          echo "=== All files recursively ==="
          find out -type f | head -50
          echo ""
          
          echo "=== Looking for index.html ==="
          if [ -f "out/index.html" ]; then
            echo "✓✓✓ index.html FOUND at out/index.html ✓✓✓"
            echo "File size:"
            ls -lh out/index.html
            echo "First 15 lines:"
            head -15 out/index.html
          else
            echo "❌ ERROR: index.html NOT FOUND in out/"
            echo "Searching for all HTML files:"
            find out -name "*.html" -type f
            echo ""
            echo "Checking for index files:"
            find out -name "index*" -type f
            echo ""
            echo "All files in out/ root:"
            ls -la out/ | head -20
            exit 1
          fi
          
          echo ""
          echo "=== Creating .nojekyll file ==="
          echo "" > out/.nojekyll
          echo ".nojekyll file created"
          ls -la out/.nojekyll
          
          echo ""
          echo "=== Final verification ==="
          echo "Files in out/ root:"
          ls -la out/ | head -20
          echo ""
          echo "Total files count:"
          find out -type f | wc -l

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

